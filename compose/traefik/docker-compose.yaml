---
networks:
  nw-traefik:
    external: true
services:
  traefik:
    image: traefik:v2.10.4
    container_name: traefik
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CF_DNS_API_TOKEN=TBhjgRynrc_n6DlQDqRzYNpjBd6Erq9DAQMIDBOm
    networks:
      - nm-traefik
    restart: unless-stopped